<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 [ngClass]="mensagem.tipo">
      {{ mensagem.titulo }}
    </h5>
    <button type="button" class="close" aria-label="fechar" (click)="fechaModal()">
      <fa-icon [icon]="iClose"></fa-icon>
    </button>
  </div>
  <div class="modal-body">
    <p class="bold">{{ mensagem.mensagem }}</p>
  </div>
  <div class="modal-footer" *ngIf="confirmar">
    <button class="btn btn-dark" type="button" (click)="fechaModal()">n√£o</button>
    <button class="btn btn-danger" type="button" (click)="concordar()">sim</button>
  </div>
  <div class="modal-footer" *ngIf="!confirmar">
    <button class="btn btn-success" type="button" (click)="fechaModal()">ok</button>
  </div>
</ng-template>
